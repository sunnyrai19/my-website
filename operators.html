<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Operator Info - Casit eSports</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: white;
      color: black;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 1rem;
    }
    .operator-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
    }
    .operator-card {
      border: 2px solid #000;
      padding: 20px;
      width: 200px;
      text-align: center;
      background: #f9f9f9;
      border-radius: 12px;
    }
    .operator-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ff0077;
      object-fit: cover;
    }
    .operator-card h3 {
      font-size: 0.7rem;
      margin: 10px 0 5px;
    }
    .operator-card p {
      font-size: 0.6rem;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Operator Info</h1>
  <div class="operator-grid">
    <div class="operator-card">
      <img src="https://i.pravatar.cc/100?u=1" alt="Op1" />
      <h3>Operator Alpha</h3>
      <p>ID: #1001</p>
    </div>
    <div class="operator-card">
      <img src="https://i.pravatar.cc/100?u=2" alt="Op2" />
      <h3>Operator Bravo</h3>
      <p>ID: #1002</p>
    </div>
    <div class="operator-card">
      <img src="https://i.pravatar.cc/100?u=3" alt="Op3" />
      <h3>Operator Charlie</h3>
      <p>ID: #1003</p>
    </div>
    <div class="operator-card">
      <img src="https://i.pravatar.cc/100?u=4" alt="Op4" />
      <h3>Operator Delta</h3>
      <p>ID: #1004</p>
    </div>
  </div>

</body>
</html>
