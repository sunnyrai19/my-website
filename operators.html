<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Operators</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Press Start 2P', cursive;
      background-color: white;
      color: black;
      transition: 0.3s;
    }
    body.dark {
      background-color: #111;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 2rem;
    }
    .card {
      background: #f2f2f2;
      padding: 1rem;
      text-align: center;
      border: 2px solid #000;
      border-radius: 12px;
      transition: 0.3s;
    }
    body.dark .card {
      background: #222;
      border-color: white;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
      border: 3px solid #ff0077;
    }
    .card .name {
      font-size: 0.7rem;
      margin: 0.5rem 0;
    }
    .card .id a {
      font-size: 0.6rem;
      color: #ff0077;
      text-decoration: none;
      word-break: break-word;
    }
    body.dark .card .id a {
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <h1>Select Your Operator</h1>

  <div class="gallery">
    <div class="card">
      <img src="satyam.jpg" alt="Anime Sniper">
      <div class="name">satyam_rai_0990</div>
      <div class="id"><a href="https://www.instagram.com/satyam_rai_0990?utm_source=ig_web_button_share_sheet&igsh=MXZkMzc2NHM2azdwcg==" target="_blank">instagram</a></div>
    </div>
  <div class="card">
      <img src="sunny.jpg" alt="Anime Warrior">
      <div class="name">sunny_rai_19</div>
      <div class="id"><a href="https://www.instagram.com/sunny_rai_19?utm_source=ig_web_button_share_sheet&igsh=MWl5cXk5dmZ5ZDJwdA==" target="_blank">instagram</a></div>
    </div>
  <div class="card">
      <img src="lakshya.jpg" alt="Anime Hacker">
      <div class="name">iamdevil5323</div>
      <div class="id"><a href="https://www.instagram.com/iamdevil5323?utm_source=ig_web_button_share_sheet&igsh=MWg0OWJrNXdrbWE5dw==" target="_blank">instagram</a></div>
    </div>

  <script>
    // Apply dark mode if selected on main page
    if (localStorage.getItem('darkMode') === 'on') {
      document.body.classList.add('dark');
    }
  </script>

</body>
</html>
