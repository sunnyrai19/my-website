<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casit eSports</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: white;
      color: black;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #fff;
      border-bottom: 3px solid #000;
      flex-wrap: wrap;
    }
    .logo { font-size: 1.2rem; font-weight: bold; color: #ff0077; }
    .header-right { display: flex; align-items: center; gap: 15px; }
    .theme-toggle {
      position: relative;
      width: 50px;
      height: 26px;
      background-color: #000;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px;
    }
    .theme-toggle span { font-size: 14px; color: white; }
    .theme-toggle .toggle-circle {
      position: absolute; top: 3px; left: 3px;
      width: 20px; height: 20px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }
    body.dark .theme-toggle { background-color: #ff0077; }
    body.dark .theme-toggle .toggle-circle { left: 27px; }
    .instagram-icon { width: 24px; height: 24px; }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 1rem 2rem;
    }
    .buttons button {
      font-family: inherit;
      padding: 10px 20px;
      font-size: 0.8rem;
      background: #ff0077;
      color: white;
      border: none;
      cursor: pointer;
      width: 150px;
      border-radius: 12px;
    }
    .leaderboard { padding: 1rem 2rem; }
    .leaderboard h2 { text-align: center; font-size: 1rem; }
    .leaderboard table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .leaderboard th, .leaderboard td {
      padding: 10px;
      border: 1px solid #000;
      text-align: left;
      font-size: 0.7rem;
    }
    .search-bar { padding: 1rem 2rem; }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #000;
    }
    .tournament-box { padding: 1rem 2rem; }
    .tournament {
      border: 2px solid #000;
      padding: 50px;
      margin-bottom: 30px;
      font-size: 1.5rem;
      background-color: #f9f9f9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .tournament button {
      font-size: 1rem;
      padding: 15px 25px;
      background: #ff0077;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      border-radius: 12px;
    }
    @media (max-width: 600px) {
      header { flex-direction: column; gap: 10px; }
      .buttons button { width: 100%; }
      .tournament { flex-direction: column; gap: 20px; text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Casit eSports</div>
    <div class="header-right">
      <div class="theme-toggle" onclick="toggleDarkMode()">
        <span>ðŸŒž</span>
        <span>ðŸŒ™</span>
        <div class="toggle-circle"></div>
      </div>
      <a href="https://instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="instagram-icon" />
      </a>
    </div>
  </header>

  <div class="buttons">
    <button onclick="scrollToTournaments()">Tournament</button>
    <button onclick="alert('Coming Soon!')">Live</button>
    <button onclick="alert('Coming Soon!')">Store</button>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <tr><th>Player</th><th>Points</th></tr>
      <tr><td>PlayerOne</td><td>1500</td></tr>
      <tr><td>ShadowWolf</td><td>1200</td></tr>
      <tr><td>Ghost</td><td>980</td></tr>
    </table>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterTournaments()" placeholder="Search tournaments..." />
  </div>

  <div class="tournament-box" id="tournamentBox">
    <div class="tournament">
      ðŸŽ® Valorant Spring Cup
      <a href="operators.html"><button>Apply</button></a>
    </div>
    <div class="tournament">
      ðŸ”¥ CS:GO Masters
      <a href="operators.html"><button>Apply</button></a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function scrollToTournaments() {
      document.getElementById('tournamentBox').scrollIntoView({ behavior: 'smooth' });
    }

    function filterTournaments() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const tournaments = document.querySelectorAll('.tournament');
      tournaments.forEach(t => {
        t.style.display = t.textContent.toLowerCase().includes(input) ? '' : 'none';
      });
    }
  </script>

</body>
</html>
